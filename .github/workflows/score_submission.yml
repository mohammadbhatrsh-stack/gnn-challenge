name: Auto Score Submission

on:
  pull_request:
    paths:
      - "submissions/*.csv"

jobs:
  score:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r starter_code/requirements.txt

      - name: Identify submission file
        id: find_submission
        run: |
          FILE=$(ls submissions/*.csv | head -n 1)
          echo "submission_file=$FILE" >> $GITHUB_OUTPUT

      - name: Run scoring script
        run: |
          python scoring_script.py ${{ steps.find_submission.outputs.submission_file }}

